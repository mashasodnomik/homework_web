<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{style}}" />
    <title>Анкета претендента</title>
</head>
<body>
    <h1>Анкета претендента</h1>
    <h3>на участие в миссии</h3>
    <div>
        <form class="login_form" method="post">
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Введите имя" name="name">
            <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <div class="form-group">
                <label for="edSelect">Какое у Вас образование</label>
                <select class="form-control" id="edSelect" name="education">
                  <option>Начальное</option>
                  <option>Среднее</option>
                  <option>Высшее</option>
                  <option>Неоконченное Высшее</option>
                  <option>У меня нет образования</option>
                </select>
             </div>
            <div class="form-group row">
                <label for="form-check">Укажите профессию</label>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Инженер-исследователь
                    </label>
                  </div>
                </div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck1">
                      Инженер-строитель
                    </label>
                  </div>
                </div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label" for="gridCheck1">
                      Пилот
                    </label>
                  </div>
                </div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck4">
                    <label class="form-check-label" for="gridCheck1">
                      Метеоролог
                    </label>
                  </div>
                </div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck5">
                    <label class="form-check-label" for="gridCheck1">
                      Инженер по жизнеобеспечению
                    </label>
                  </div>
                </div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck6">
                    <label class="form-check-label" for="gridCheck1">
                      Инженер по радиозащите
                    </label>
                  </div>
                </div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck7">
                    <label class="form-check-label" for="gridCheck1">
                      Врач
                    </label>
                  </div>
                </div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck8">
                    <label class="form-check-label" for="gridCheck1">
                      Экзобиолог
                    </label>
                  </div>
                </div>
                </div>
            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Мужской
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Женский
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="about">Почему Вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готов остаться на Марсе</label>
            </div>
            <button type="submit" class="btn btn-primary">Записаться</button>
        </form>
    </div>
    </body>
